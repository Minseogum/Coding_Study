<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 200px;
            height: auto;
            background-color: #efefef;
            margin: 100px auto;
        }
        div{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <div>
            <input type="text" id="T" placeholder="아이디">
        </div>
        <div>
            <input type="password" id="pw" placeholder="비밀번호">
        </div>
        <div>
            <input type="password" id="pw2" placeholder="비밀번호 재입력">
        </div>
        <div>
            <button onclick="doJoin()">회원가입</button>
        </div>
    </div>
  
</body>
<script>
    function doJoin(){
        //alert:알람창
        //문제1. input아이디에 입력된 값을 alert창에 출력
        var id =document.getElementById('T').value;
        //alert('id:'+id);
        //문제2. 비밀번호, 비밀번호 재입력 콘솔창으로 출력

        var pw =document.getElementById('pw').value;
        console.log('비밀번호:'+pw);

        var pw2 =document.getElementById('pw2').value;
        console.log('비밀번호 재입력:'+pw2);

        //문제3. 비밀번호와 비밀번호 재입력이 다르면 비밀번호가 일치하지 않습니다. alert창에 출력
        if(pw != pw2){
            alert('비밀번호가 일치하지않습니다.');
            return false;
        }

        //자바스크립트는 기본적으로 문자길이를 제공해준다.
        console.log(pw.length); //문자길이가 출력됨
        if(pw.length <5){
            alert('비밀번호는 최소 6글자 이상 입력해야함!');
            return false;
        }
    }
</script>
</html>
